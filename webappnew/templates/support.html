<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOR VPN - Поддержка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        {% include 'header.html' %}
        <main style="gap: 15px;">
            <div class="subscription-card" style="padding: 10px; margin-bottom: 10px;">
                <div class="subscription-header" style="margin-bottom: 8px;">
                    <div class="status-indicator inactive" style="width: 24px; height: 24px;">
                        <div class="status-dot"></div>
                        <div class="pulse-ring"></div>
                    </div>
                    <div class="subscription-info">
                        <h2 class="status-title" style="font-size: 16px; margin-bottom: 3px;">
                            <i class="fas fa-tools"></i>
                            В разработке
                        </h2>
                        <p class="server-location" style="font-size: 12px; margin: 0;">
                            <i class="fas fa-code"></i>
                            Страница находится в стадии разработки
                        </p>
                    </div>
                </div>

                <div class="subscription-progress">
                    <div class="progress-info" style="margin-bottom: 3px;">
                        <span class="progress-label" style="font-size: 12px;">Готовность</span>
                        <span class="progress-percentage" style="font-size: 12px;">25%</span>
                    </div>
                    <div class="progress-bar" style="height: 6px;">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openSupportBot()">
                    <i class="fas fa-headset"></i>
                    Связаться с поддержкой в боте
                </button>

                <button class="btn btn-secondary" onclick="window.location.href='{{ generate_url('index.html') }}'">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться на главную
                </button>
            </div>

            <div class="subscription-card" style="padding: 10px;">
                <div class="subscription-info" style="text-align: center; padding: 5px;">
                    <h3 style="color: var(--text-secondary); margin-bottom: 6px; font-size: 14px;">
                        <i class="fas fa-info-circle"></i>
                        Информация
                    </h3>
                    <p style="color: var(--text-secondary); line-height: 1.4; font-size: 12px; margin-bottom: 6px;">
                        Техническая поддержка доступна в нашем Telegram боте.<br>
                        Нажмите кнопку выше, чтобы связаться с нами.
                    </p>
                    <div style="margin-top: 6px; padding: 6px; background: var(--bg-secondary); border-radius: 6px;">
                        <p style="color: var(--text-secondary); font-size: 11px; margin: 0;">
                            <i class="fas fa-clock"></i>
                            Время ответа: обычно в течение 1-2 часов
                        </p>
                    </div>
                </div>
            </div>
        </main>
        {% include 'footer.html' %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            initAnimations();
            initButtonEffects();
        });

        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();

                if (tg.colorScheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            }
        }

        function initAnimations() {
            const elements = document.querySelectorAll('.subscription-card, .btn');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        }

        function initButtonEffects() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }

        function openSupportBot() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/TOR_VPNbot');
            } else {
                alert('Откройте приложение в Telegram для связи с поддержкой');
            }
        }
    </script>
</body>
</html>
